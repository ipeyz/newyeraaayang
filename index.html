<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year, Sayang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: black;
  overflow: hidden;
}

/* Fireworks canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Overlay container */
.overlay {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
}

/* Scrollable card */
.card {
  max-width: 900px;
  width: 90%;
  height: 80vh;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding-right: 10px;
}

/* Floating bubbles container */
.bubble-container {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events: none;
  overflow: hidden;
  z-index:1;
}

/* Bubble style */
.bubble {
  position: absolute;
  border-radius: 50%;
  padding: 20px;
  min-width: 60px;
  min-height: 60px;
  text-align: center;
  font-weight: bold;
  font-size: 1rem;
  color: white;
  background: linear-gradient(45deg, #ff6ec7, #ffb3c1, #ff1493);
  box-shadow: 0 0 15px rgba(255,105,180,0.7);
  backdrop-filter: blur(5px);
  opacity: 0.8;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: floatUp linear infinite;
}

/* Bubble animation */
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.8); opacity:0.7; }
  50% { opacity: 1; }
  100% { transform: translateY(-100px) scale(1); opacity:0; }
}

/* Picture bubble */
.bubble-image {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  z-index:2;
}

.bubble-image img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 4px solid rgba(255,182,193,0.5);
  box-shadow: 0 0 30px rgba(255,105,180,0.8);
  animation: floatImage 6s ease-in-out infinite alternate;
  object-fit: cover;
}

@keyframes floatImage {
  0% { transform: translateY(0px);}
  50% { transform: translateY(-15px);}
  100% { transform: translateY(0px);}
}

/* Paragraph bubble */
.paragraph-bubble {
  background: rgba(255,182,193,0.2);
  border-radius: 30px;
  padding: 20px;
  color: white;
  backdrop-filter: blur(5px);
  font-size: 1rem;
  line-height: 1.6;
  box-shadow: 0 0 25px rgba(255,105,180,0.8);
  animation: floatBubble 6s ease-in-out infinite alternate;
  overflow-y:auto;
}

/* Overlay start */
#startOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  cursor:pointer;
  text-align:center;
  padding:20px;
}

#overlayText {
  font-size:3rem;
  font-weight:bold;
  background: linear-gradient(90deg,#ff69b4,#ffb6c1,#ff1493);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 15px rgba(255,105,180,0.7);
  animation: bounce 1.5s infinite alternate;
}

/* Ribbon */
#ribbon {
  position: fixed;
  top:20px;
  right:-40px;
  background:#ff69b4;
  color:white;
  padding:10px 60px;
  transform: rotate(45deg);
  font-weight:bold;
  box-shadow:0 0 10px rgba(255,105,180,0.7);
  z-index:20;
  pointer-events:none;
}

@keyframes bounce {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-15px); }
}

@keyframes floatBubble {
  0% { transform: translateY(0px);}
  50% { transform: translateY(-10px);}
  100% { transform: translateY(0px);}
}

@media(max-width:600px){
  #overlayText{font-size:2rem;}
  #ribbon{padding:6px 40px; font-size:0.9rem; right:-30px; top:15px;}
  .paragraph-bubble{font-size:0.9rem;padding:15px;}
  .bubble-image img{width:140px;height:140px;}
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- Floating bubbles -->
<div class="bubble-container" id="bubbleContainer"></div>

<div class="overlay">
  <div class="card">
    <div class="bubble-image">
      <img src="raisya.jpg" alt="Sayang">
    </div>
    <div class="paragraph-bubble">
      As this year comes to an end and a new one begins, I keep thinking about everything weâ€™ve been through together...
    </div>
    <div class="paragraph-bubble">
      As we step into 2026 and turn 17 together, it feels like a new chapter not just in time...
    </div>
  </div>
</div>

<div id="startOverlay">
  <div id="overlayText">HAPPYYY NEW YEARR BEBEHH</div>
  <div id="ribbon">ðŸ’–ðŸ’–</div>
</div>

<audio id="bgMusic" loop>
  <source src="raisyayum.mp3" type="audio/mpeg">
</audio>

<script>
// Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Firework {
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.targetY=Math.random()*canvas.height/2;
    this.speed=4+Math.random()*2;
    this.exploded=false;
    this.particles=[];
    this.color=`hsl(${Math.random()*360},100%,70%)`;
  }
  update(){
    if(!this.exploded){
      this.y-=this.speed;
      if(this.y<=this.targetY){ this.explode(); this.exploded=true; }
    } else this.particles.forEach(p=>p.update());
  }
  explode(){ for(let i=0;i<40;i++) this.particles.push(new Particle(this.x,this.y,this.color)); }
  draw(){
    if(!this.exploded){ ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,3,0,Math.PI*2); ctx.fill(); }
    else this.particles.forEach(p=>p.draw());
  }
}

class Particle {
  constructor(x,y,color){
    this.x=x; this.y=y;
    this.speedX=(Math.random()-0.5)*6;
    this.speedY=(Math.random()-0.5)*6;
    this.life=100;
    this.color=color;
  }
  update(){ this.x+=this.speedX; this.y+=this.speedY; this.life--; }
  draw(){ ctx.fillStyle=this.color; ctx.globalAlpha=this.life/100; ctx.beginPath(); ctx.arc(this.x,this.y,2,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1; }
}

const fireworks=[];
function animate(){
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.05) fireworks.push(new Firework());
  fireworks.forEach((fw,idx)=>{
    fw.update(); fw.draw();
    if(fw.exploded && fw.particles.every(p=>p.life<=0)) fireworks.splice(idx,1);
  });
  requestAnimationFrame(animate);
}

// Floating bubbles
const bubbleContainer = document.getElementById('bubbleContainer');
function createBubble(){
  const bubble = document.createElement('div');
  bubble.className='bubble';
  bubble.style.left = Math.random()*window.innerWidth+'px';
  bubble.style.animationDuration = 10+Math.random()*10+'s';
  bubble.innerText = 'ðŸ’–âœ¨';
  bubbleContainer.appendChild(bubble);
  setTimeout(()=>bubble.remove(), 20000);
}
setInterval(createBubble, 500);

// Start overlay
const startOverlay = document.getElementById('startOverlay');
const bgMusic = document.getElementById('bgMusic');

startOverlay.addEventListener('click', ()=>{
  bgMusic.play();
  startOverlay.style.display='none';
  animate();
});
</script>

</body>
</html>
